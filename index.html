<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="to_do-container">
      <header>
        <h1>Minha To_Do List</h1>
      </header>
      <form id="to_do-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="to_do-input" placeholder="O que vocÃª vai digitar?"/>
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="">
        <p>Editar tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" placeholder="Edite sua tarefa" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
          <button type="button" id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">

        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Pesquisar" />
            <button type="button" id="erase-button" placeholder="Limpar">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>

        <div id="filter">
          <h4>Filtrar:</h4>
          <select aria-label="filter" id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>

      <div id="to_do-list">
        <div class="to_do done">

          <h3>Estou fazendo alguma coisa...</h3>
          <button type="button" class="finish-to_do">
            <i class="fa-solid fa-check"></i>
          </button>
          <button type="button"  class="edit-to_do">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button type="button" class="remove-to_do">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="to_do">  
          <h3>Aprender Javascript</h3>
          <button type="button" class="finish-to_do">
            <i class="fa-solid fa-check"></i>
          </button>
          <button type="button" class="edit-to_do">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button type="button" class="remove-to_do">
            <i class="fa-solid fa-xmark"></i>
          </button>

        </div>
      </div>
    </div>
  </body>
</html>
